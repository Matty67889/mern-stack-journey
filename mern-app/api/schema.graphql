scalar GraphQLDate

enum StatusType {
  New
  Assigned
  Fixed
  Closed
}

### Types

type Issue {
  _id: ID!
  id: Int!
  title: String!
  status: StatusType!
  owner: String
  effort: Int
  created: GraphQLDate!
  due: GraphQLDate
  description: String
}

"Toned down Issue, used as inputs, without server generated values."
input IssueInputs {
  title: String
  "Optional. If not supplied, will be set to 'New'"
  status: StatusType = New
  owner: String
  effort: Int
  due: GraphQLDate
  description: String
}

### Top Level Stuff

type Query {
  about: String!
  "Gets a list of issues according to the status filter"
  issueList(
    status: StatusType
    effortMin: Int
    effortMax: Int
  ): [Issue!]!
  "Retrieves one issue based on its id"
  issue(id: Int!): Issue!
}

type Mutation {
  setAboutMessage(message: String!): String
  issueAdd(issue: IssueInputs!): Issue!
}
